<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.com</title>
    <link rel="stylesheet" href="./4 css for caculator.css">
</head>

<body>
    <div id="container">
        <h1>Welcome to my Calculator</h1>
        <div id="box" class="calculator">
            <div class="screen-wrapper">
                <input class="screen" type="text" placeholder="0">
            </div>
            <div id="btn" class="calculator">
                <div class="row">
                    <button id="close" class="button">AC</button>
                    <button id="deButton" class="button">DE</button>
                    <button class="button">%</button>
                    <button class="button">/</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">*</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                </div>
                <div class="row">
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="./2 calculator .js"></script>

</html>
